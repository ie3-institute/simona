// scala code coverage gradle plugin
// see https://github.com/scoverage/gradle-scoverage#configuration and
// https://github.com/scoverage/gradle-scoverage/issues/109 for details

scoverage {
  scoverageVersion = "2.0.10"
  scoverageScalaVersion = scalaBinaryVersion
  coverageOutputHTML = false
  coverageOutputXML = true
  coverageOutputCobertura = false
  minimumRate = 0.5 // minimum code coverage
  coverageDebug = false
}

##################################################################
# Simulation Parameters
##################################################################
simona.simulationName = "ma_thesis"

##################################################################
# Time Parameters
##################################################################
simona.time.startDateTime = "2016-01-01T00:00:00Z"
simona.time.endDateTime = "2016-01-01T02:00:00Z"
simona.time.schedulerReadyCheckWindow = 900

##################################################################
# Input Parameters
##################################################################
simona.input.primary.csvParams = {
  directoryPath: "input/ma_thesis/fullGrid/primary"
  csvSep: ","
  isHierarchic: false
}
simona.input.grid.datasource.id = "csv"
simona.input.grid.datasource.csvParams = {
  directoryPath: "input/ma_thesis/fullGrid"
  csvSep: ","
  isHierarchic: false
}

simona.input.weather.datasource = {
  scheme = "icon"
  sampleParams.use = true
  coordinateSource.sampleParams.use = true
  maxCoordinateDistance = 50000
}

##################################################################
# Output Parameters
##################################################################
simona.output.base.dir = "output/ma_thesis"
simona.output.base.addTimestampToOutputDir = true

simona.output.sink.csv {
  fileFormat = ".csv"
  filePrefix = ""
  fileSuffix = ""
}

simona.output.grid = {
  notifier = "grid"
  nodes = true
  lines = true
  switches = true
  transformers2w = true
  transformers3w = true
}
simona.output.participant.defaultConfig = {
  notifier = "default"
  powerRequestReply = false
  simulationResult = true
}
simona.output.participant.individualConfigs = []

simona.output.thermal = {
  defaultConfig = {
    notifier = "default",
    simulationResult = false
  }
  individualConfigs = [
    {
      notifier = "house",
      simulationResult = true
    }
  ]
}


name: CI

on:
  push:
    branches:
      - main
      - dev
      - 'feature/*'
      - 'hotfix/*'
      - 'release/*'
  pull_request:
    branches:
      - main
      - dev

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Check if it's a pull request
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Show current branch
        run: |
          git rev-parse --abbrev-ref HEAD
          pwd
          ls -la /home/runner/work/simona/simona

  build:
    needs: checkout
    runs-on: ubuntu-latest
    container:
      image: morpheus99/corretto-gradle
      options: --user root
      volumes:
        - ${{ github.workspace }}:/simona

    steps:
      - name: Checking Gradle & Java
        run:
          java -version && gradle --version

      - name: Verify Files in Container
        run: |
          pwd
          ls -la /simona

      - name: Building Project
        working-directory: /simona
        run: |
          pwd
          ls -la
          gradle clean assemble

  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: morpheus99/corretto-gradle
      options: --user root

    steps:
      - name: Checking Gradle & Java
        run:
          java -version && gradle --version

      - name: Running tests
        run:
          gradle --refresh-dependencies spotlessCheck pmdMain pmdTest

      - name: Generate JavaDoc
        run: |
          set +x
          cd simona
          ./gradlew javadoc
name: CI

on:
  push:
    branches:
      - main
      - dev
      - 'feature/*'
      - 'hotfix/*'
      - 'release/*'
  pull_request:
    branches:
      - main
      - dev

jobs:

  build:
    runs-on: ubuntu-latest
    container:
      image: gradle:8.10-jdk17
      volumes:
        - ${{ github.workspace }}:/simona:rw

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # Check if it's a pull request
          ref: ${{ github.event.pull_request.head.ref || github.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Checking Gradle & Java
        run:
          java -version && gradle --version

      - name: Show current branch
        run: |
          git config --global --add safe.directory /__w/simona/simona
          git rev-parse --abbrev-ref HEAD
          pwd
          ls -la /__w/simona/simona

      - name: Building Project
        run: |
          pwd
          ls -la
          gradle clean assemble

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: simona-3.1.0-all.jar
          path: ./build/libs

  test:
    needs: build
    runs-on: ubuntu-latest
    container:
      image: gradle:8.10-jdk17
      options: --user root
      volumes:
        - ${{ github.workspace }}:/__w/simona/simona:rw

    steps:
      - name: Checking Gradle & Java
        run:
          java -version && gradle --version

      - name: Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: simona-3.1.0-all.jar

      - name: Running tests
        run:
          gradle --refresh-dependencies spotlessCheck pmdMain pmdTest

      - name: Generate JavaDoc
        run: |
          set +x
          cd simona
          ./gradlew javadoc
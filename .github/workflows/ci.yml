name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - main
      - dev
      - 'hotfix/*'
      - 'rel/*'
      - 'dependabot/*'
  pull_request:
    branches:
      - main
      - dev

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check Branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            branch_name="${{ github.head_ref }}"
          else
            branch_name="${{ github.ref_name }}"
          fi

          if [[ "$branch_name" == refs/heads/* ]]; then
            branch_name="${branch_name#refs/heads/}"
          fi
          
          echo "branch_name=$branch_name" >> $GITHUB_ENV
          
          ./gradlew checkBranchName -PbranchName="$branch_name"

      - name: Get Versions
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          REPO_URL="https://github.com/ie3-institute/simona.git"
          
          PR_VERSION=$(./gradlew -q currentVersion)
          echo "PR_VERSION=$PR_VERSION"
          echo "PR_VERSION=$PR_VERSION" >> $GITHUB_ENV
          
          #DEV-Version
          git clone --depth 1 --branch dev "$REPO_URL" dev-branch
          cd dev-branch
          DEV_VERSION=$(./gradlew -q currentVersion)
          cd ..
          echo "DEV_VERSION=$DEV_VERSION"
          echo "DEV_VERSION=$DEV_VERSION" >> $GITHUB_ENV
          rm -rf dev-branch
          
          #MAIN-Version
          git clone --depth 1 --branch main "$REPO_URL" main-branch
          cd main-branch
          MAIN_VERSION=$(./gradlew -q currentVersion)
          cd ..
          echo "MAIN_VERSION=$MAIN_VERSION"
          echo "MAIN_VERSION=$MAIN_VERSION" >> $GITHUB_ENV
          rm -rf main-branch

      - name: Version Check
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          #BASE_BRANCH="${{ github.event.pull_request.base.ref }}"
          BASE_BRANCH="main"
          echo "BASE_BRANCH=$BASE_BRANCH"
          
          PR_VERSION="${{ env.PR_VERSION }}"
          DEV_VERSION="${{ env.DEV_VERSION }}"
          MAIN_VERSION="3.1.0"
          
          echo "PR_VERSION=$PR_VERSION"
          echo "DEV_VERSION=$DEV_VERSION"
          echo "MAIN_VERSION=$MAIN_VERSION"
          
          if [ "$BASE_BRANCH" = "dev" ]; then
            echo "PR into dev => applying dev rules"
            if [ "$DEV_VERSION" = "$PR_VERSION" ]; then
              echo "OK: dev version == PR version (no bump needed)"
              exit 0
            else
              # if dev == main and PR > dev => bump dev
              if [ "$MAIN_VERSION" = "$DEV_VERSION" ]; then
                if [[ "$PR_VERSION" > "$DEV_VERSION" ]]; then
                  echo "Bumping dev"
                  gradlew incrementMinor
                  exit 0
                else
                  echo "FAIL: dev == main, but PR version is NOT greater than dev."
                  exit 1
                fi
              else
                echo "FAIL: dev != PR version, and dev != main."
                exit 1
              fi
            fi

          elif [ "$BASE_BRANCH" = "main" ]; then
            if [[ "$PR_VERSION" > "$MAIN_VERSION" ]]; then
              echo "OK: PR version is greater than main version"
              exit 0
            else
              echo "FAIL: PR version is NOT greater than main version"
              exit 1
            fi

          else
            echo "Base branch is '$BASE_BRANCH'; version check skipped"
            exit 0
          fi

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build Project
        run: ./gradlew --refresh-dependencies clean assemble spotlessCheck

      - name: Run Tests
        run: ./gradlew test reportScoverage checkScoverage

      - name: Build Scala-Docs
        run: ./gradlew scaladoc

      - name: SonarQube
        run: |
          ./gradlew sonar \
          -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }} \
          -Dsonar.host.url=${{ vars.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
          -Dsonar.qualitygate.wait=true

      #Deployment
      - name: Deploy
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.MAVENCENTRAL_SIGNINGKEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.MAVENCENTRAL_SIGNINGPASS }}
          ORG_GRADLE_PROJECT_user: ${{ secrets.MAVENCENTRAL_USER }}
          ORG_GRADLE_PROJECT_password: ${{ secrets.MAVENCENTRAL_PASS }}
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            currentVersion=$(./gradlew -q currentVersion)
          else
            currentVersion=$(./gradlew -q devVersion)
          fi
          
          echo "currentVersion=$currentVersion"

          ./gradlew publish -PdeployVersion=$currentVersion

name: CI

on:
  push:
    paths-ignore:
      - 'docs/**'
    branches:
      - main
      - dev
      - 'hotfix/*'
      - 'rel/*'
      - 'dependabot/*'
  pull_request:
    branches:
      - main
      - dev

jobs:
  buildAndTest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check Branch
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            branch_name="${{ github.head_ref }}"
          else
            branch_name="${{ github.ref_name }}"
          fi

          if [[ "$branch_name" == refs/heads/* ]]; then
            branch_name="${branch_name#refs/heads/}"
          fi
          
          echo "branch_name=$branch_name" >> $GITHUB_ENV
          
          ./gradlew checkBranchName -Pbranch_name="$branch_name"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build Project
        run: ./gradlew --refresh-dependencies clean assemble spotlessCheck

      - name: Run Tests
        run: ./gradlew test reportScoverage checkScoverage

      - name: Build Scala-Docs
        run: ./gradlew scaladoc

      - name: SonarQube
        run: |
          ./gradlew sonar \
          -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }} \
          -Dsonar.host.url=${{ vars.SONAR_HOST_URL }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

          BASE_SONAR_STATUS_URL="${{ vars.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=${{ vars.SONAR_PROJECT_KEY }}"
          
          if [[ -n "${{ github.event.pull_request.number }}" ]]; then
            SONAR_STATUS_URL="${BASE_SONAR_STATUS_URL}&pullRequest=${{ github.event.pull_request.number }}"
            echo "SonarQube URL for PR: $SONAR_STATUS_URL"
          else
            branch_name="${{ env.branch_name }}"
            ENCODED_BRANCH_NAME=$(printf %s "$branch_name" | jq -sRr @uri)
            SONAR_STATUS_URL="${BASE_SONAR_STATUS_URL}&branch=$branch_name"
            echo "SonarQube URL for Branch: $SONAR_STATUS_URL"
          fi

          branch_name="${{ env.branch_name }}"
          TEST_SONAR_STATUS_URL="${BASE_SONAR_STATUS_URL}&branch=$branch_name"
          echo "Testing: SonarQube URL for Branch: $TEST_SONAR_STATUS_URL"

          QUALITY_GATE_STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "$SONAR_STATUS_URL" | jq -r '.projectStatus.status')

          echo "Quality Gate Status: $QUALITY_GATE_STATUS"
          if [ "$QUALITY_GATE_STATUS" != "OK" ]; then
            echo "Quality Gate failed!"
            exit 1
          fi

      #Deployment
      - name: Deploy
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
        env:
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.MAVENCENTRAL_SIGNINGKEY }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.MAVENCENTRAL_SIGNINGPASS }}
          ORG_GRADLE_PROJECT_user: ${{ secrets.MAVENCENTRAL_USER }}
          ORG_GRADLE_PROJECT_password: ${{ secrets.MAVENCENTRAL_PASS }}
        run: |
          if [ "${GITHUB_REF}" == "refs/heads/main" ]; then
            currentVersion=$(./gradlew -q currentVersion)
          else
            currentVersion=$(./gradlew -q devVersion)
          fi
          
          echo "currentVersion=$currentVersion"

          ./gradlew publish -PdeployVersion=$currentVersion
